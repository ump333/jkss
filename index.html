<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | JanaKalyan School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom right, #0f172a, #1e293b, #0a0e1a);
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      .zoom-in {
        animation: zoomIn 1.2s ease-out forwards;
      }

      .logo-zoom-out {
        animation: logoZoomOut 1.2s ease-in-out forwards;
      }

      @keyframes zoomIn {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.15);
          opacity: 0;
        }
      }

      @keyframes logoZoomOut {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .hidden {
        display: none;
      }

      .logo-animated {
        position: absolute;
        width: 150px;
        height: auto;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 50;
      }
    </style>
  </head>
  <body>
    <!-- Static Top Logo -->
    <img src="file/jakk-removebg-preview.png" alt="School Logo" class="w-28 mb-4" />

    <!-- Main Content -->
    <div id="content" class="text-center transition-all duration-1000">
      <h1 class="text-4xl md:text-6xl font-bold mb-6 drop-shadow-md">
        Welcome to<br />JanaKalyan Secondary School
      </h1>
      <p class="text-lg md:text-xl mb-8 text-blue-200 font-medium">
        Empowering Students Through Transparent Results
      </p>
      <button
        onclick="enterSite()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded text-lg font-semibold shadow-md transition duration-300"
      >
        Enter Site
      </button>
    </div>

    <!-- Centered Logo to animate -->
    <img id="centerLogo" src="jakk-removebg-preview.png" alt="School Logo Zoom" class="logo-animated hidden" />

    <script>
      function enterSite() {
        const content = document.getElementById('content');
        const centerLogo = document.getElementById('centerLogo');

        content.classList.add('zoom-in');      // Zoom out the content
        centerLogo.classList.remove('hidden'); // Show logo
        centerLogo.classList.add('logo-zoom-out'); // Animate logo

        setTimeout(() => {
          window.location.href = 'file/index.html'; // Redirect after animation
        }, 1200); // Match the animation duration
      }
    </script>
  </body>
</html>
