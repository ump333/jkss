<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | JanaKalyan School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to bottom right, #0f172a, #1e293b, #0a0e1a);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .zoom-in {
        animation: zoomIn 1.2s ease-out forwards;
      }

      @keyframes zoomIn {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.15);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="content" class="text-center transition-all duration-1000">
      <h1 class="text-4xl md:text-6xl font-bold mb-6 drop-shadow-md">
        Welcome to<br />JanaKalyan Secondary School
      </h1>
      <p class="text-lg md:text-xl mb-8 text-blue-200 font-medium">
        Empowering Students Through Transparent Results
      </p>
      <button
        onclick="enterSite()"
        class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded text-lg font-semibold shadow-md transition duration-300"
      >
        Enter Site
      </button>
    </div>

    <script>
      function enterSite() {
        const content = document.getElementById('content');
        content.classList.add('zoom-in');
        setTimeout(() => {
          window.location.href = 'file/index.html'; // Change to your actual target
        }, 1200); // Wait for zoom animation to finish
      }
    </script>
  </body>
</html>
